<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Weekly Schedule</h1>
    <div style="width:630px">
        <form method="POST">
            {% csrf_token %}
            {{ list.management_form }}
            {% for l in list %}
                Day: <input type="date"  name="day" value="{{ l.day }}">
                From: <input type="time"  name="from_hour" value="{{ l.from_hour }}">
                To: <input type="time"  name="to_hour" value="{{ l.to_hour }}">
                <hr>
            {% endfor %}
        <input type="submit" name="submit" value="Add">
        </form>
    </div>
</body>
</html>
