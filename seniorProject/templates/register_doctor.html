
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"
    type="text/css"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
    type="text/css"/>
    <link href="{% static 'css/bootstrap.css.map' %}" rel="stylesheet"
    type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body style="background-image: url('../static/images/blur-hospital.jpg');">
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="firstName" id="name" placeholder="Your First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="middleName" id="mName" placeholder="Your Middle Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="lastName" id="lName" placeholder="Your Last Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="address" placeholder="Your Address"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="phone" placeholder="Your Phone Number"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                              <select class="form-select" aria-label="Default select example" style="border: 1px solid white" name="specialityName">
                                      <option selected>Select your speciality</option>
                                  {% for s in specialities %}
                                      <option value="{{s}}">{{s}}</option>
                                  {% endfor %}
                              </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--                        </div>-->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign Up"/>
                        </div>
                    </form>
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
<!--                    <p class="loginhere">-->
<!--                        Have already an account ? <a href="" class="loginhere-link">Login here</a>-->
<!--                    </p>-->
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
